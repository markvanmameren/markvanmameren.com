<form
  role="form"
  title="Contactform"
  [formGroup]="form"
  autocomplete="on"
  (ngSubmit)="onSubmit()"
>
  <div class="formcontrol">
    <label for="email" id="email-label" aria-label="E-mail">E-mail:</label>
    <input
      formControlName="email"
      id="email"
      aria-labelledby="email-label"
      [class.error]="(email.dirty || email.touched) && email.errors"
      [attr.aria-invalid]="!!email.errors"
      type="email"
      name="email"
      placeholder=""
    />
    <ng-container *ngIf="email.touched || email.dirty">
      <pf-error-message
        *ngIf="email.errors?.['required']"
        message="E-mail is required."
      ></pf-error-message>
      <pf-error-message
        *ngIf="email.errors?.['email']"
        message="E-mail is not valid."
      ></pf-error-message>
      <pf-error-message
        *ngIf="email.errors?.['maxlength']"
        message="E-mail contains too many characters."
      ></pf-error-message>
    </ng-container>
  </div>
  <div class="formcontrol">
    <label for="password" id="password-label" aria-label="Password"
      >Password:</label
    >
    <input
      formControlName="password"
      id="password"
      aria-labelledby="password-label"
      [class.error]="(password.dirty || password.touched) && password.errors"
      [attr.aria-invalid]="!!password.errors"
      type="password"
      name="password"
      placeholder=""
    />
    <ng-container *ngIf="password.touched || password.dirty">
      <pf-error-message
        *ngIf="password.errors?.['required']"
        id="error-password-empty"
        message="Password is required."
      ></pf-error-message>
      <pf-error-message
        *ngIf="password.errors?.['maxlength']"
        id="error-password-maxlength"
        message="Password contains too many characters."
      ></pf-error-message>
    </ng-container>
  </div>
  <div class="formcontrol">
    <input
      [disabled]="form.invalid"
      type="submit"
      aria-label="Log-in"
      value="Log-in"
    />
    <pf-error-message
      *ngIf="isInvalidCredentials"
      id="error-invalid-credentials"
      message="Invalid login credentials"
    ></pf-error-message>
  </div>
  <div class="formcontrol">
    <a routerLink="/register">Register</a>
  </div>
</form>
